<!-- <section id="chapter2centralwest"> -->
<div class="content"  >
  <div *ngFor="let data of centralWestAsiaData">
  <div class="complexheader" >
      <app-region-title *ngIf="data.type=='title'" [regionTitle]="data.regionTitle" [content]="data.content"
        [region]="data.region"></app-region-title>
      </div>
      <div *ngFor="let data of centralWestAsiaData">
        <app-image [image]="data.image" [tag]="data.tag" *ngIf="data.type=='headerImage'"></app-image>
      </div>
    </div>

  <div class="numbers" *ngFor="let data of centralWestAsiaData">
    <app-region-counter *ngIf="data.type=='currencyCounter'" [symbol]="data.symbol" [heading]="data.heading" [letter]="data.letter" [digit]="data.digit" [tag]="data.tag"></app-region-counter>
  </div>
</div>

<div>
  <app-menu-bar></app-menu-bar>
</div>
