    <h3>

    <div class="numbergroup">
      <div *ngFor="let data of homeData">
        <app-counter-card *ngIf="data.type == 'counter-card'" [duration]="1500" [digit]="data.money" [data]="data.data"

    </div>

    <br>

    <br>
    <br>
    <div *ngFor="let item of value" class="fix">
        <br><br><br><br><br><br><br>
        <img [src]="item">
